<html>

<head>
  <meta charset='UTF-8' />
  <meta name='viewport' content='width=device-width, initial-scale=1.0' />
  <meta http-equiv='X-UA-Compatible' content='ie=edge' />
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <title>Garden Planner</title>
  <link rel='stylesheet' href='index.css' />
  <script src='index.js'></script>
</head>

<body class ="green darken-4" >
  <div id="main" class="center-align container">
    <h3>Plant Search</h2>

      <form id="plant-search">
        <input id='search' type='text' name='search'>
        <input type='submit' name='submit' />
      </form>

      <div id="plant-container">
        <h4 id="plantName"></h2>

        <img id="plantPic"></img>

        <ul id="scienceNames"></ul>

        <p id="description"></p>


        <button id="gardenButton" type="button" hidden="hidden">Add to my garden.</button>

      </div>
      <div id="garden-section">
        <p>My Garden</p>
        <ul id="gardenPlants">

        </ul>
      </div>
</body>

</html>
